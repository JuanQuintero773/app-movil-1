<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Stop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego Stop</h1>
        
        <div class="game-controls">
            <label for="letter">Letra:</label>
            <input type="text" id="letter" maxlength="1">
            
            <div class="categories">
                <input type="text" id="name" placeholder="Nombre">
                <input type="text" id="city" placeholder="Ciudad">
                <input type="text" id="animal" placeholder="Animal">
                <input type="text" id="object" placeholder="Objeto">
                <input type="text" id="food" placeholder="Comida">
            </div>
            
            <button id="stopButton">STOP!</button>
        </div>
        
        <div class="results-section">
            <h2>Resultados Guardados</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Letra</th>
                        <th>Nombre</th>
                        <th>Ciudad</th>
                        <th>Animal</th>
                        <th>Objeto</th>
                        <th>Comida</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Los resultados se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
